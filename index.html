<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>calcular edades</title>
</head>
<body >
    <header>
        <h1>CALCULAR EDAD PROMEDIO</h1>
    </header>
    <form id="calculador-edades" class="form">
        <label for="cantidad-integrantes">Ingrese la cantidad de integrantes</label>
        <input type="number" id="cantidad-integrantes">
        <button type="submit" id="siguiente-paso" class="button">SIGUIENTE!</button>

        <div id="integrantes">

        </div>

        <button type="button" id="calcular" class="oculto button" >CALCULAR</button>
        
        <div id="analisis" class="oculto">
             <p> La edad mayor es:<strong id="mayor-edad"></strong></p>
             <p>la menor edad es :<strong id="menor-edad"></strong></p>
             <p>el promedio de edad es <strong id="promedio-edad"></strong></p>
        </div>
        
        <button type="reset" id="resetear" class="button">RESETEAR</button>
    </form>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
